<svg
  width="400"
  height="350"
  viewBox="0 0 250 220"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Head -->
  <circle cx="100" cy="60" r="30" fill="#f2c9b3" />
  
  <!-- Black Jewish Hat (fedora style) -->
  <rect x="65" y="25" width="70" height="15" fill="#000" rx="5" />
  <rect x="75" y="10" width="50" height="20" fill="#000" rx="10" />
  
  <!-- Bread lines on both sides of face (thinner) -->
  <line x1="70" y1="45" x2="70" y2="95" stroke="#8B4513" stroke-width="3" stroke-linecap="round" />
  <line x1="130" y1="45" x2="130" y2="95" stroke="#8B4513" stroke-width="3" stroke-linecap="round" />
  
  <!-- Eyes -->
  <circle cx="85" cy="60" r="5" fill="#000" />
  <circle cx="115" cy="60" r="5" fill="#000" />
  
  <!-- Mustache connected to face -->
  <path
    d="M75 80 Q85 90 100 85 Q115 90 125 80 Q120 95 100 95 Q80 95 75 80 Z"
    fill="#3b2f2f"
  />
  
  <!-- Mouth: open "Oh" -->
  <ellipse cx="100" cy="95" rx="8" ry="10" fill="#000" />
  
  <!-- Body -->
  <rect x="70" y="90" width="60" height="70" fill="#4a90e2" rx="15" />
  
  <!-- Left arm scratching head -->
  <path
    d="M70 90 Q60 75 75 65"
    stroke="#f2c9b3"
    stroke-width="10"
    stroke-linecap="round"
  />
  
  <!-- Right arm on desk -->
  <rect x="120" y="130" width="15" height="40" fill="#f2c9b3" rx="7" />
  
  <!-- Laptop base -->
  <rect x="50" y="160" width="100" height="15" fill="#333" rx="3" />
  
  <!-- Laptop screen -->
  <rect x="65" y="110" width="70" height="50" fill="#666" rx="5" />
  
  <!-- Laptop screen highlight -->
  <rect x="75" y="120" width="50" height="30" fill="#a1c4fd" rx="3" />
  
  <!-- Speech bubble -->
  <rect x="150" y="20" width="90" height="40" rx="10" ry="10" fill="#fff" stroke="#000" />
  <polygon points="150,60 140,50 150,40" fill="#fff" stroke="#000" />
  
  <!-- Speech bubble text -->
  <text x="160" y="45" font-family="Arial" font-size="14" fill="#000">
    Oh damn it
  </text>
</svg>
